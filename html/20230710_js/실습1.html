<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    
    let color = ["빨강","주황","노랑","초록","파랑","남색","보라"];
    console.log("색상 배열 : ", color);
    console.log("1번부터 4번까지 출력하기 : ", color[0],color[1],color[2],color[3]);
    console.log("index가 2인 값출력 : ", color[2]);
    color.push("하늘색")
    console.log("좋아하는 색을 마지막에 추가한 후 배열 출력 : ",color );
    let index = color.indexOf("black");
    console.log("black이 몇번째 인덱스에 있는지 출력 : ", index);
    console.log("리스트의 순서를 반전시켜서 출력 : ", color.reverse());

</script>
