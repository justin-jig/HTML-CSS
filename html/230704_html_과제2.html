<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230704_html_과제2</title>
</head>
<body>
    <div>
        <h3><b>설문 조사</b></h3>
        <div>
            <label>이름</label>
            <input type="text" name="name"/>
            <br/>
            <label>이메일</label>
            <input type="text" name="email" placeholder="kon0147@gmail.com"/>
        </div>

        <div>
            <h4><b>나이</b></h4>
            <input type="radio" name="10대" checked/>
            <label>10대</label>
            <input type="radio" name="10대"/>
            <label>20대</label>
            <input type="radio" name="10대"/>
            <label>30대</label>
            <input type="radio" name="10대"/>
            <label>40대</label>
            <input type="radio" name="10대"/>
            <label>50대</label>
            <input type="radio" name="10대"/>
            <label>60대 이상</label>
        </div>
     
        <div>
            <h4><b>원하는 강의(복수응답가능합니다.)</b></h4>
            <input type="checkbox" id="html" name="html"  value="html" checked/>
            <label for="html">html</label>
            <input type="checkbox" id="javascript" name="javascript" value="javascript"/>
            <label for="javascript">javascript</label>
            <input type="checkbox" id="css" name="css"  value="css"/>
            <label for="css">css</label>
        </div>
        <br/>

        <div>
            <textarea width="100" height="300" style="resize: none; width: 800px; height: 200px;" 
            placeholder="하고 싶은말 해주세여 :)"></textarea>
        </div>
        
        <div>
            <button>제출</button>
        </div>

    </div>
</body>
</html>
