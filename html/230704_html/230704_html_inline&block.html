<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230704_html_inline&block</title>
</head>
<body>
    <!-- block 요소 : 태그 자체가 "한 줄" 기본으로 공간을 차지-->
    <div>안녕하세요</div>

    <!-- inline 요소 : 컨텐츠(contents) 요소 영역만큼 공간을 차지--> 
    <b>안녕하세요</b> <!-- 두껍게-->
    <strong>안녕하세요</strong> <!-- 두껍게 Semantic 한 의미-->
    <i>안녕하세요</i> <!-- 이탤릭-->
    <em>안녕하세요</em> <!-- Emphasized, 강조! 기울여서 표시됨  -->
    <del>안녕하세요</del><!-- 중간 줄-->
    <u>안녕하세요</u> <!-- 밑 줄!-->

</body>
</html>
