<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230707 실습2</title>
</head>

<style>
    body {
        margin: 0; padding: 0;
    }
    .container {
        width: 500px; height: 500px;
        background-color: antiquewhite;
        position: relative;
        font-size: 2em;
        font-weight: bold;
        color: #ffff;
    }
    .container > div {
        width: 100px; height: 100px;
        position: absolute;
    }
    .container > .item1 {
        background-color: aqua;
        z-index: 1;
    }
    .container > .item2 {
        top: 30px; left: 30px;
        background-color: blue;
        z-index: 2;
    }
    .container > .item3 {
        top: 60px; left: 60px;
        background-color: black;
        z-index: 3;
    }   



    .container > .item4 {
        background-color: aqua;
        z-index: 3;
    }
    .container > .item5 {
        top: 30px; left: 30px;
        background-color: blue;
        z-index: 1;
    }
    .container > .item6 {
        top: 60px; left: 60px;
        background-color: black;
        z-index: 2;
    }  


</style>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    
    <hr/><br/><br/>

    <div class="container">
        <div class="item4">1</div>
        <div class="item5">2</div>
        <div class="item6">3</div>
    </div>

</body>
</html>
