<!--    
    animation : name, duration, timing-function, delay, iteration-count, direction
    animation-name(이름)
    animation-duration(지속시간) : nomal, reverse, alternate, ...
    animation-delay(지연시간)
    animation-iteration-count(반복횟수)
    animation-timing-function(반복형태)
    animation-direction(에니메이션 방향)

    @keyframes : to/from , 0% ~ 100#
    

-->


<style>
    body {
        margin: 0; padding: 0;
    }
    div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: movetoright 2s linear infinite alternate;
        }

        @keyframes movetoright {
            from {
                left: 0px;
            }
            to {
                left: 100px;
            }
