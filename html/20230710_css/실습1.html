<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230710 실습1</title>
</head>

<style>

    body { margin: 0; padding: 0; }

    .container {
        width: 100%; height: 500px; 
        background-color: antiquewhite;
        position: relative;
    }

    .container > .box {
        position: absolute;
        width: 50px; height: 50px;
        border-radius: 50%; background-color: pink;
        animation: moveTo 3s linear infinite;
    }

    @keyframes moveTo {
        0% {
            top: 0;
            left: 0px;
        }

        25% {
            top: 0;
            left: 100px;
        }

        50% {
            top: 100px;
            left: 100px;
        }

        75% {
            top: 100px;
            left: 0px;
        }

        100% {
            top: 0;
            left: 0;
        } 
    }

</style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
