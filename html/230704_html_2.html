<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드 230704_html_2</title>
</head>
<body>
    <!-- block 요소 : 태그 자체가 "한 줄" 기본으로 공간을 차지-->
    <div>안녕하세요</div>

    <!-- inline 요소 : 컨텐츠(contents) 요소 영역만큼 공간을 차지--> 
    <b>안녕하세요</b>
    <strong>안녕하세요</strong>
    <i>안녕하세요</i>
    <em>안녕하세요</em>
    <del>안녕하세요</del>
    <u>안녕하세요</u>

</body>
</html>
