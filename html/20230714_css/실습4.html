<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습4</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0; 
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* HEADER */
      header {
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100; 
        /* position: fixed; */
      }

    /* 768px 보다 클때의 header */
    header .inner {
        background-color: lightblue;
        height: 100%; display: flex; 
        align-items: center;
    }

    /* LOGO */
    header .inner .logo {
        color: white; cursor: pointer;
        font-size: 30px; width: 40%;
        padding-left: 3em;
    }

    header .inner .menu {
        display: flex;
    } 
    header .inner .menu li:last-child {
        margin-right: 0;
    }

    header .inner .menu li {
        cursor: pointer; color: #000; font-weight: bold;
        margin-right: 1em;
    }

      /* 미디어 쿼리 작성 768px 이하일 때  */
    @media screen and (max-width: 768px) {
        

        header {
            width: 100%;
            height: var(--nav-height-sm);
        }
        header .inner {
            display: block; 
        }

        header .inner .logo {
            width: 100%;
            height: 100%; display: flex; justify-content: center; align-items: center;
            padding-left: 0;
        }

        header .inner .menu {
            display: block; text-align: center;
            background-color:rgb(221, 243, 250);            
            font-size: 16px; 
        } 

        header .inner .menu li {
            padding: 7px 0;  color: #666565;
            margin-right: 0;
        }

    }
    
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
  </body>
</html>
