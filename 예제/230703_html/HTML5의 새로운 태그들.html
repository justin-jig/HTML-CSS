<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5의 새로운 태그들</title>
<style>
mark{background-color:#0F0; font-weight:bold; border:1px solid #000;}
</style>
<link href="SpryAssets/SpryAccordion.css" rel="stylesheet" type="text/css">
<script src="SpryAssets/SpryAccordion.js" type="text/javascript"></script>
</head>

<body>
<header>HTML5</header>
<nav>시멘틱 태그| 멀티미디어 태그 | 새로운 폼태그 | API</nav>
<section>
	<h1>시멘틱 태그</h1>
	<article>
   	  <h1>mark 태그</h1>
      <p><mark>중요</mark>하다고 생각되는 부분 표시(노란 형광색으로 표현)</p
     ></article>
     <article>
     	<h1>metar 태그</h1>
        <p>막대그래프로 분표 비율</p>
        <meter></meter>
       <meter value="0.3"></meter>
        <meter min="0" max="10" value="7"></meter>
        <meter min="0" max="10" low="2" high="8" value="9" optimum="5"></meter>
     </article>
  <article>
     <h1>progress 태그 </h1>
     <p>작업의 진행 상황 표시에 사용</p>
    <progress></progress>
    <progress max="10" value="7"></progress>
    <div id="Accordion1" class="Accordion" tabindex="0">
      <div class="AccordionPanel">
        <div class="AccordionPanelTab">Label 1</div>
        <div class="AccordionPanelContent">Content 1</div>
      </div>
      <div class="AccordionPanel">
        <div class="AccordionPanelTab">Label 2</div>
        <div class="AccordionPanelContent">Content 2</div>
      </div>
    </div>
  </article>

</section>
     <aside>css | javascript </aside>
<footer>
	<p>copyright 2016 byt shin</p>
</footer>
<script type="text/javascript">
var Accordion1 = new Spry.Widget.Accordion("Accordion1");
</script>
</body>
</html>
