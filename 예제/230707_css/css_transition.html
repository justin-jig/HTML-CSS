<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_transition</title>
</head>

<!--
    transition : 전환효과 사용할 때
    transition-property : 전환효과 사용할 속성 이름 지정
    transtion-duration : 전환 효과 지속 시간 설정
    transition-timing-function : 전환 효과 fynction ease,linear,ease-in,ease-out,ease-in-out, ...
    transition-delay : 0s 전환효과를 몇초 뒤에 (deley) 시킬 떄
-->

<style>

    img {
        width: 100px; height: 100px;
        transition-property: transform;
        transition-duration: 2s;
        transition-timing-function: linear;
        
    }
    img#transition:active {
        width: 200px; height: 200px;
        transform: translate(100px, 40px);
    }

    .box {
        margin-left: 0;
        background-color: red;
        width: 100px; height: 100px;
    }
    .box:hover {
        margin-left: 100px;
        transition-property: margin;
        transition-duration: 2s;
        transition-timing-function: linear;
    }

</style>

<body>
    <div>
        <img id="transition" 
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA3MDVfMjI4%2FMDAxNjU2OTkzMDM3NzM5.nX8G42IYgt90OwlAOIQ6G-GNalrSOmLvaJCG4_oXyjMg.g1obojagiLCknlPmEaksUSTX7hp5McYDrAUsQXL6PCkg.JPEG.prince0198%2FDSC02985.jpg&type=sc960_832" 
            alt="image" />
    </div>
    <div class="box"></div>
</body>
</html>
