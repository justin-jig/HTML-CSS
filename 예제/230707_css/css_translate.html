<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_translate</title>
</head>

<!--
    transform : 
    translate( 가로, 세로), translateX, vtranslateY
    scale(가로, 세로), scaleX(), scaleY()
    rotate(가로, 세로), rotateX, rotateY  * deg
    skew(가로, 세로), skewX, skewY * deg

    backface-visibility : visible, hidden 반전된 요소의 뒷면 숨김 여부

-->
<style>
    
    body {
        margin: 0; padding: 0;
    }
    img {
        width: 100px; height: 100px;
    }

    img#translate:active {
        width: 200px; height: 200px;
        transform: translate(100px, 40px);
    }

    img#scale:active {
        transform: scale(2,3);
    }

    img#rotate:active {
        transform: rotate(45deg);
    }

    img#skew:active {
        transform: skewY(-45deg);
    }

    img#backface-visibility:active {
        transform: rotate(45deg);
        backface-visibility: hidden;

    }

</style>
