<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_backgronud</title>
</head>

<!--
    backgronud gradation : linear-gradient()   그라데이션 적용
    backgronud color : color, colorcode, rgb   color 적용
    background-image : url('경로');             image 적용
    background-reapeat : no-repeat, repeat-x ....   반복 조정
    background-postion : unit, unit; (가로,세로)    이미지 위치 조정
    background-size : unit, unit; (가로, 세로) ,auto, contain, cover 이미지 사이즈 조정
    cover : 이미지 크기에 긴 축 
    contain : 이미지 크기에 짧은 축

    backgronud-attachment : scroll,local,fixed, revert, revert-layer  배경이미지 고정효과 낼때 사용
-->

<style>
    body {
        margin: 0; padding: 0;
    }
/* 
    div {
        width: 100%;
        height: 300px;
        background: linear-gradient(90deg, );
    } */

    div {
        width: 500px; height: 200px;
        background: url('../../img/cat.png');
        background-color: orange;
        /* background-repeat: repeat-x; */
        background-repeat: no-repeat; /**  반복 조정 */
        background-position: 20px 20px; /** back-gronund 위치 지정 */
        background-size: auto, 20px;
    }
    section {

        width: 500px; height: 100px;
        background: url('../../img/cat.png');
        background-color: orange;
        background-repeat: no-repeat; /**  반복 조정 */
        background-attachment: local;
        overflow: auto;
    }


</style>

<body>

    <div></div>

    <br/>
    <hr/>
    <br/>

    <h5>backgronud-attachment</h5>
