<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_flex</title>
</head>

<!--
    flexbox (display : flex) 자식 요소들을 inline-block으로 변경
    - flex-direction : row,(좌 =>우) row-reverse(우 => 좌) colom (상 => 하), colom-reverse(하 => 상) .. 자식요소들의 방향 (가로 세로 ...)
    - flex-wrap :  줄바꿈 여부 
    - justify-contens: coneter, flex-start, flex-end, space-between, space-around, space-evenly .... (가로 정렬)
    - align-items : stretch, flex-start, flex-end, coneter, ..... (세로 정렬)
    * 만약 flex-direction 방향을 바꾸면 가로 세로 적용법이 반대가 된다.
    flexitem (flexbox 자식 요소)
    
-->

<style>
    .flex-box {
        display: flex;
        flex-wrap: wrap;
        width: 100%; height: 500px;
        background-color: aqua; justify-content: center;
        align-items: center;
    }
    .child-box {
        width: 100px; height: 100px;
        margin: 10px;
    }
    .red { background-color: red; }
    .orange { background-color: orange; }
    .yellow { background-color: yellow;}

</style>
<body>

    <div class="flex-box">
        <div class="child-box red"></div>
        <div class="child-box orange"></div>
        <div class="child-box yellow"></div>
        <div class="child-box red"></div>
        <div class="child-box orange"></div>
        <div class="child-box yellow"></div>
    </div>

    <br/>
    <hr/>
    <br/>

 
</body>
</html>
