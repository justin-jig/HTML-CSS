<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
</head>

<style>
    body {margin: 0; padding: 0; }
    .container {
        display: grid;
        width: 100%;    height: 100vh;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-template-areas: 
        'header header header header header' 
        'nav main main main aside'
        'nav main main main aside'
        'nav main main main aside'
        'footer footer footer footer footer';
        font-size: 25px; font-style: italic;
    }

    header {
        background-color: #F94144;
        grid-area: header; display: flex; align-items: center; justify-content: center;
    }
    nav {
        background-color: #F3722c;
        grid-area: nav; display: flex; align-items: center; justify-content: center;
        
    }
    main {
        grid-area: main;
        display: grid;
    }

    main > .section1 {
        width: 100%; height: 100%;  display: flex; align-items: center; justify-content: center; 
        background-color: #F9C74F;
    }
    main > .section2{
        width: 100%; height: 100%;   
        display: flex;
    }
    main > .section2 > .box1 {
        background-color: #F8961E; display: flex; align-items: center; justify-content: center;
        width: 50%; height: 100%;
    }
    main > .section2 > .box2 {
        background-color: #90BE6D; display: flex; align-items: center; justify-content: center;
        width: 50%; height: 100%;
    }

    aside {
        background-color: #43AA8B; display: flex; align-items: center; justify-content: center;
        grid-area: aside;
    }
    footer {
        background-color: #4444FF; display: flex; align-items: center; justify-content: center;
        grid-area: footer;
    }

</style>


<body>

    <div class="container">
        <header> #F94144 </header>
        <nav>#F3722c</nav>
        <main>
            <section class="section1"> #F9C74F </section>
            <section class="section2">
                <div class="box1">#F8961E</div>
                <div class="box2">#90BE6D</div>
            </section>
        </main>
        <aside>#43AA8B</aside>
        <footer>#4444FF</footer>
    </div>
    
</body>
</html>
