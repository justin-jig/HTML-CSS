<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_opacity&visibility&display</title>
</head>

<!--
    opacity  : 0.1 ~ 1 
    visibility : visible(defalut), hidden ....
    display : none, (line, block, line-block) 
-->


<style>
    :root {
        padding: 0; margin: 0;
    }

    .box {
        width: 100px; height: 100px;
        border: 1px solid #000;
    }
    .opacity {

        opacity: 0.5; /** 0.1~ 1 투명도 조절*/
    }

    .visibility-hidden {
        visibility: hidden;
    }

    .display-none {
        display: none;
    }

</style>

<body>
    
    <div class="opacity"> opacity </div>
    <br/><br/>
    <div class="visibility-hidden"> visibility-none </div>
    <br/><br/>
    <div class="display-none">display none</div>
    <br/><br/>

</body>
</html>
