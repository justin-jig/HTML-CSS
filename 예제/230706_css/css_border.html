<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_border</title>
</head>

<!--
    border : width, style, color
    border-radius : 0, 0, 0, 0 || 0 , 0
    box-sizing : content-box(요소에 컨텐츠 영역으로 계산) , border-box (요소에 padding + boder값으로 계산)
-->
<style>

    .box {
        width: 200px;
        height: 100px;
        background-color: aqua;
    }

    .border-1 {
        border-color: black red blue yellow;
        border-style: solid dashed;
        border-width: 10px 5px;
    }

    .border-2 {
        
        /* border: 5px solid black; */
        /* border-top: 5px solid black; */
        /* border-left: 5px dashed black; */
        /* border-right: 5px solid black; */
        /* border-bottom: 5px solid black; */

        border-top-color: black;
        border-top-style: solid;
        border-top-width: 10px;
    }

    .border-radius { 

        border-radius: 20px  30px 40px 50px;
    }


    .box2 {
        width: 200px;
        height: 100px;
        background-color: yellow;
    }

    .boxsizing-content {
        box-sizing: content-box;
        padding: 20px;
        border: 10px solid #000;
        margin: 20px;
    }

    .boxsizing-border {
        box-sizing: border-box;
        padding: 20px;
        border: 10px solid #000;
        margin: 20px;
    }   


</style>

<body>
    
    <div class="box border-1"></div>
    <br/><br/>
    <div class="box border-2"></div>
    <br/><br/>
    <div class="box border-radius"></div>
    <br/><br/>
    <div class="box2 boxsizing-content">ABC</div>
    <br/><br/>
    <div class="box2 boxsizing-border">ABC</div>

</body>
</html>
