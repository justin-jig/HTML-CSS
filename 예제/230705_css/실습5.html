<!DOCTYPE html>

<head>

<style>
    .stripes *:nth-child(2n+1){ /** 홀수 */
        background-color: navy;
        color: white;
    }
    .stripes *:nth-child(2n) { /** 짝수 */
        background-color: yellow;
        color: black;
    }

</style>

<body>
    
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>


</body>
