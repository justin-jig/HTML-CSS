<script>
    let now = new Date().getHours();
    
    if (now === 12) {
        console.log('정오');
    } else if (now === 0) {
        console.log('자정');
    } else if (now < 12 ) {
        console.log('오전');
    } else if (now > 12) {
        console.log('오후');
    } else {
        console.log('error');
    }

</script>
