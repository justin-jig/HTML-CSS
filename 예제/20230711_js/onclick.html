<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>

<script>

    function sayHellow() {
        alert("안녕하세요?");
    }

</script>

<body>
    <button onclick="sayHellow()">안녕?</button>
    <div style="border: 1px solid #000; cursor: pointer;"
        onclick="sayHellow()"
    >안녕</div>    
</body>
</html>
