<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230704_html_table</title>
</head>
<body>
    <table 
        border="1" 
        cellspacing="0" 
        cellpadding="10" 
        align="left" 
        width="100%"
        borderColor="red"
        bgcolor="yellow"
        >
        <tr>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <td>성춘향</td>
            <td>010-2222-2222</td>
        </tr>
    </table>

    <table 
        border="1" 
        cellspacing="0" 
        cellpadding="10" 
        align="left" 
        width="100%"
        borderColor="red"
        bgcolor="yellow"
        >
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">내용 1</td>
                <!--<td>내용 2</td>-->
                <td rowspan="3">내용 3</td>
            </tr>
            <tr>
                <td rowspan="2">내용 1</td>
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
            <tr>
                <!-- <td>내용 1</td> -->
                <td>내용 2</td>
                <!-- <td>내용 3</td> -->
            </tr>
        </tbody>
    </table>

    <!--table 
        tr > th, td 
        tr (table row) : 테이블 행
        th (table head) : 테이블 행 제목  
        td (table ) : 테이블 행 내용
    -->

</body>
</html>
