<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230704_html_sematic</title>
</head>
<body>

    <header></header>

    <main>
        <section>
            <article></article>
        </section>

        <aside></aside>
    </main>
    
    <footer></footer>

    <!-- Sematic Tag : HTML5 표준을 권장하는 컨 마크업 (의미를 가진 태그)

        header : 레이아웃 맨 상단 영역을 지정할 때 사용 (ex: header > nav, menu, logo )
        main :  웹페이지에 컨텐츠 요소 영역을 지정할때 사용 (ex : main >section, aside )
        section : 컨텐츠 영역에 영역을 분할 할 때 사용
        aside : 컨텐츠 영역에 메인 컨텐츠를 제외한 다른 영역을 구성할 때 사용 (ex 숨겨진 메뉴, 숨겨진 정보)
        footer: 레이아웃 맨 하단 영역을 지정할 떄 사용 
    
    -->

</body>
</html>
